<html>
<div class="container">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <div class="logo-container">
            <div fxLayout="column" fxLayoutAlign= "left">
                <img class="logo" src="/assets/images/logo.png" >
            </div> 
            <div fxLayout="column" fxLayoutAlign= "right">
                    <button mat-icon-button class="close" (click)="backClicked()">x</button>
                </div> 
    </div>
    
<div mat-card class="wrapper">
   
<header class="signupheader">
    
    <h1>Sign Up Here </h1>

</header>
    <form >
    <div class="signupfield-prepend">
        <span class="signupform-addon"><i class="fa fa-envelope fa-2x"></i></span>
        <input
        name ="email" 
        class="signupformfield" 
        type="email" 
        placeholder="Email" 
        [(ngModel)]="email"
        #userEmail required>
       
    </div>
    <div class="signupfield-prepend">
        <span class="signupform-addon"><i class="fa fa-key fa-2x"></i></span>
        <input
        name ="password" 
        class="signupformfield" 
        type="password" 
        placeholder="Password" 
        #userPwd required>
    </div>
    <div class="signupfield-prepend">
        <span class="signupform-addon"><i class="fa fa-lock fa-2x"></i></span>
        <input
        name ="confirmPassword" 
        class="signupformfield" 
        type="password" 
        placeholder="Confirm Password" 
        [(ngModel)]="confirmPassword"
        required>
    </div>
    <div class="signupfield-prepend">
        <button mat-button class="signupbtn" type="submit"(click)="authService.SignUp(userEmail.value, userPwd.value)" >Sign Up </button>
    </div>
    <div class="signupfield-prepend">
        <span style="font-family: 'Lato',Arial,sans-serif;color: #ffffff;">Already have an account? <button mat-button class="btn" routerLink="/signin"> Sign In</button></span>
    </div>
    </form>
</div>
</div>
</html>
