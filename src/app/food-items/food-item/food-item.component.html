<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body >

<!-- Top container -->
<div class="w3-bar w3-top w3-large" style="z-index:4;background-color: #0e0923;height: 60px;" fxLayout="column" fxLayoutAlign= "center center">
  <span class="w3-bar-item w3-right"><img class ="logo" src="/assets/images/logo.png" class="w3-margin-left" style="width:60px;height: 60px;"></span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="/assets/images/admin.png" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar"style="color:#0e0923;">
      <span>Welcome, <strong>Admin</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Food Menu</h5>
  </div>
  <div class="w3-bar-block">
    <a  [routerLink]="'/admin'"class="w3-bar-item w3-button w3-padding "><span><mat-icon>dashboard</mat-icon> </span> Dashboard</a>
    <a [routerLink]="'/foods'" class="w3-bar-item w3-button w3-padding" ><span><mat-icon>book</mat-icon> </span> Food Menu</a>
   </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:50px;">
  <div class="row">
    <div class="col-md-3" fxLayout="row"><h2 class="food-subhead">Food Menu</h2>
      <button (click)="onAdd()" class="add"mat-icon-button><mat-icon>add</mat-icon></button></div>
    <div class="col-md-6"></div>
    <div class="col-md-3"></div>
  </div>
 
 
  <app-list-food-item></app-list-food-item>
  
  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
   
  </footer>

  <!-- End page content -->
</div>


</body>
</html>
