<table class="table table-hover">
  <thead class="thead-dark">
    <th>Name</th>
    <th>Type</th>
    <th>Price</th>
    <th>Description</th>
    <th>Action</th>
  </thead>
  <tbody>
    <tr *ngFor="let fitem of list">
      <td >{{fitem.itemName}}</td>
      <td >{{fitem.itemType}}</td>
      <td >{{fitem.price}}</td>
      <td >{{fitem.description}}</td>
      <td><a class="btn-text-danger" (click)="onDelete(fitem.id)"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
