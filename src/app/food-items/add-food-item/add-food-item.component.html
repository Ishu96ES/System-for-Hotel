<h1 class="display-4">Add Food Menu Item</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  
  <div class="form-group">
    <input name="itemName" #itemName="ngModel" [(ngModel)]="service.formData.itemName" class="form-control" placeholder="Menu name" required>
    <div *ngIf="itemName.invalid && itemName.touched" class="validation-error">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="itemType" #itemType="ngModel" [(ngModel)]="service.formData.itemType" class="form-control" placeholder="Type">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="description" #descriptio="ngModel" [(ngModel)]="service.formData.description" class="form-control" placeholder="Description">
    </div>
    <div class="form-group  col-md-6">
      <input name="price" #mobile="ngModel" [(ngModel)]="service.formData.price" class="form-control" placeholder="price">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
 
</form>
