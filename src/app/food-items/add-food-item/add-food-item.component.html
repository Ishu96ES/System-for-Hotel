<div class="container">
<h1 class="display-4" > Food Menu Items</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  
  <div class="form-group">
    <input name="itemName" #itemName="ngModel" [(ngModel)]="service.formData.itemName" class="form-control" placeholder="Menu name" required>
    <div *ngIf="itemName.invalid && itemName.touched" class="validation-error" style="margin-left:30%;">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="itemType" #itemType="ngModel" [(ngModel)]="service.formData.itemType" class="form-control" placeholder="Type">
  </div>
    <div class="form-group  ">
      <input name="price" #mobile="ngModel" [(ngModel)]="service.formData.price" class="form-control" placeholder="price">
    </div>
    <div class="form-group ">
        <textarea name="description" style="height:100px;" #descriptio="ngModel" [(ngModel)]="service.formData.description" class="form-control" placeholder="Description"></textarea>
      </div>
  
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn">SUBMIT</button>
  </div>
 
</form>
</div>
