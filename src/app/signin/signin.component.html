<html>
<div class="container">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <div class="logo-container">
            <div fxLayout="column" fxLayoutAlign= "left">
                <img class="logo" src="/assets/images/logo.png" >
            </div> 
            <div fxLayout="column" fxLayoutAlign= "right">
                    <button mat-icon-button class="close" (click)="backClicked()">x</button>
            </div> 
    </div>
    <div class="wrapper" >
    <header class="signupheader">
        
        <h1>Sign In Here </h1>
    
    </header>
        <form class="signupform" >
      
        <div class="signupfield-prepend">
            <span class="signupform-addon"><i class="fa fa-envelope fa-2x"></i></span>
            <input
            name ="email" 
            class="signupformfield" 
            type="email" 
            placeholder="Email" 
            [(ngModel)]="email"
            #userName required>
           
        </div>
        <div class="signupfield-prepend">
            <span class="signupform-addon"><i class="fa fa-key fa-2x"></i></span>
            <input
            name ="password" 
            class="signupformfield" 
            type="password" 
            placeholder="Password" 
            [(ngModel)]="password"
            #userPassword required>
        </div>
        <div class="signupfield-prepend">
            <span style="font-family: 'Lato',Arial,sans-serif;color: #ffffff;"(click)="onForgotpassowrd()" >Forgot Password?</span>    
            </div>
        <div class="signupfield-prepend">
            <button mat-button class="signupbtn" type="submit" (click)="authService.SignIn(userName.value, userPassword.value)" >Login </button>
        </div>
        <div class="signupfield-prepend">
                <span style="font-family: 'Lato',Arial,sans-serif;margin-right:50px;color: #ffffff;">Don't have an account?<button mat-button class="btn" routerLink="/signup"> Sign Up</button></span>
            </div>
        </form>
    </div>
    
    
</div>

</html>
